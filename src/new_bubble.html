<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Establishments in Boston across Zipcodes and Years</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bubble_chart.css">

</head>
<body>
  <div class="container">
    <h1>Establishments in Boston across Zipcodes and Years</h1>
    <div id="toolbar">
      <a href="#" id="all" class="button active">All Establishments</a>
      <a href="#" id="year" class="button">Establishments By Neighborhood</a>
    </div>
    <div id="vis-container">
      <div id="vis"></div>
      <div id="pieChart">
        <!-- Title: initially not visible -->
        <h3 class="pie-chart-title" style="display: none;">Proportion of Establishments by Size</h3>
      </div>
    </div>
    <div id="slider-container">
        <input type="range" min="2010" max="2020" value="2010" class="slider" id="yearSlider">
        <span id="selectedYear">2010</span>
    </div>

    <!-- Drop down menu with sectors -->
    <div id="sector-dropdown-container">
      <label for="sector-dropdown">Select a Sector:</label>
      <select id="sector-dropdown">
        <option value="All">All</option>
      </select>
    </div>
  </div>
  

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="new_bubble_tooltip.js"></script>
  <script src="new_bubble.js"></script>
</body>
</html>
